plugins {
	id "java"
	id "jacoco"
	id "org.sonarqube" version "2.7"
}

javadoc.options.encoding = 'Big-5'
compileJava.options.encoding = 'Big-5'

tasks.withType(JavaCompile){ //中文碼問題
    options.encoding = 'Big-5'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-codec:commons-codec:1.8'
    testImplementation 'junit:junit:4.+'
}
